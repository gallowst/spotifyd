# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

schedules:
- cron: "5 23 * * 0"
  displayName: "Weekly Sunday build"
  branches:
    include:
    - main
  always: "true"
  
trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  imageName: 'gallows/spotifyd'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - task: Docker@2
      displayName: Login
      inputs:
        containerRegistry: 'dockerhub'
        command: 'login'
    
    - task: Docker@2
      displayName: Build the Docker image
      inputs:
        repository: '$(imageName)'
        command: build
        dockerfile: '**/Dockerfile'
        tags: |
          $(tag)
          latest

    - task: CmdLine@2
      displayName: Scan
      inputs:
        script: |
          docker run -v /var/run/docker.sock:/var/run/docker.sock -v $PWD:/mnt --rm aquasec/trivy image --severity HIGH,CRITICAL --format template --template "@contrib/junit.tpl" --output /mnt/junit-report.xml --no-progress gallows/spotifyd
          cp $PWD/junit-report.xml $(Build.ArtifactStagingDirectory)/junit-report.xml

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/junit-*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: true
        testRunTitle: 'Trivy'
      condition: 'always()'

    - task: Docker@2
      displayName: Push the tagged image
      inputs:
        containerRegistry: 'dockerhub'
        repository: '$(imageName)'
        command: 'push'
        tags: |
          $(Build.BuildId)
          latest
